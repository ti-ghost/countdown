<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- countdown-wrapper -->
    <div class="countdown-wrapper">
        <h1 class="title">До Нового Года осталось:</h1>
        <div id="year" class="year"></div>
        <div class="countdown" id=countdown>
            <div class="time">
                <h2 id="days">00</h2>
                <small>дней</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>часов</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>минут</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>секунд</small>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
